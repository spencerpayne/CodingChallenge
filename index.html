<body>
  <h1>Authentication App</h1>
  <div class="wrapper"> <!--main box that holds the signup and login-->

    <div id="signup"> <!-- signup div-->
      <h2>Sign Up</h2>
      <form id="signupForm" action="signup.php" method="GET" onsubmit="return validate()">
        <!-- validates the user input as well as uses signup.php -->
        <input type="text" id="username" name="username" placeholder="Username" required> 
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p id="signupMessage"></p>
    </div>

    <div id="login"> <!-- login div-->
      <h2>Login</h2>
      <form id="loginForm" action="login.php" method="GET"> <!-- uses login.php and GET to retreive user login-->
        <input type="text" id="loginUsername" name="username" placeholder="Username" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
    </div>
